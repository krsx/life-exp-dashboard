version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: life_expectancy_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3308:3306"
    volumes:
      - ./database/raw_data:/var/lib/mysql-files
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword123",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --local-infile=1

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: life_expectancy_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: rootpassword123
      DB_NAME: life_expectancy_db
      PORT: 3000
      NODE_ENV: development
      LOG_LEVEL: info
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:
